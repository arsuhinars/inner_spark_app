startup:
  title: InnerSpark
  tips:
    "0":
      title: ТРЕНИРОВКИ
      body: >
        Почувствуйте внутреннюю силу, отправляясь в путешествие к самопознанию с помощью бодрящих тренировок.
        Подпитывайте свое тело и находите гармонию в каждом движении.
    "1":
      title: МЕДИТАЦИИ
      body: >
        В спокойном убежище своего разума найдите утешение и безмятежность.
        Пусть каждый вдох будет напоминанием о вашем внутреннем свете.
        Благодаря осознанности вы откроете путь к внутреннему покою и любви
        к себе.
    "2":
      title: ТРЕКЕР НАСТРОЕНИЯ
      body: >
        Следите за ритмом своих эмоций, ведь именно они формируют ваше путешествие. Соблюдайте баланс, ведь в нем\
        кроется ключ к любви к себе и благополучию.


